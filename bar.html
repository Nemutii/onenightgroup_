<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONENIGHT BAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', 'Playfair Display', serif;
      min-height: 100vh;
      color: #23243a;
      background: linear-gradient(120deg, #fffbe6 0%, #f7f7fa 100%);
    }
    .topnav {
      background: linear-gradient(120deg, #fffbe6 0%, #f7f7fa 100%);
      box-shadow: 0 2px 12px rgba(191,161,74,0.10);
      position: sticky;
      top: 0;
      z-index: 200;
    }
    .topnav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topnav-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .topnav-logo img {
      height: 40px;
      margin-right: 8px;
    }
    .topnav-menu {
      display: flex;
      gap: 16px;
    }
    .topnav-btn {
      color: #23243a;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 18px;
      transition: background 0.3s, color 0.3s;
    }
    .topnav-btn:hover {
      background: rgba(191,161,74,0.1);
      color: #bfa14a;
    }
    .topnav-btn.active {
      background: none !important;
      color: #23243a !important;
      border: none !important;
      box-shadow: none !important;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      margin: 0;
      color: #23243a;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 16px #fffbe6, 0 0 2px #bfa14a;
    }
    .gold-line {
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #bfa14a 0%, #fffbe6 100%);
      margin: 12px auto 24px auto;
      border-radius: 2px;
    }
    .overview {
      font-size: 1.1em;
      max-width: 600px;
      margin: 10px auto 32px auto;
      color: #6a5b2b;
      background: rgba(255,255,255,0.7);
      padding: 18px 32px;
      border-radius: 18px;
      border: 1.5px solid #e6d8b7;
      box-shadow: 0 2px 12px rgba(191,161,74,0.06);
      text-align: center;
    }
    .tab-content {
      animation: fadeIn 0.5s ease forwards;
      padding: 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    iframe {
      width: 100%;
      height: 380px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
    }
    
    @media (max-width: 700px) {
      h1 { font-size: 1.5em; }
      .overview { font-size: 1em; padding: 12px 8px; }
    }
  </style>
</head>
<body>
    <!-- 統一ヘッダー -->
  <div class="topnav">
    <div class="topnav-inner">
      <a href="index.html" class="topnav-logo">
        <img src="https://p-ce.group/p3/img/logo_w.png" alt="ONENIGHT BAR">
        <span style="color:#23243a;">ONENIGHT BAR</span>
      </a>
      <nav class="topnav-menu">
        <a href="index.html" class="topnav-btn">TOP</a>
        <a href="bar-onenight.html" class="topnav-btn active">BAR ONENIGHT</a>
        <a href="onenight.html" class="topnav-btn">CLUB ONENIGHT</a>
        <a href="queennight.html" class="topnav-btn">CLUB QUEENNIGHT</a>
      </nav>
    </div>
  </div>

    <!-- メイン -->
  <header>
    <h1>ONENIGHT BAR</h1>
    <div class="gold-line"></div>
    <p class="overview">ONENIGHT BARは落ち着いた雰囲気と上質なサービスで、特別な夜をお過ごしいただけるBARです。お一人様から団体様まで、心地よい時間をお楽しみください。</p>
  </header>
  <div class="tab-content active">
    <h2>ONENIGHT BAR</h2>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="BARイメージ" style="width:100%;max-width:600px;border-radius:16px;box-shadow:0 2px 12px rgba(0,0,0,0.12);margin:24px auto;display:block;">
  </div>
</body>
</html>
